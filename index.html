<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .calculator {
        width: 320px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .display {
        width: 100%;
        height: 60px;
        text-align: right;
        font-size: 1.8em;
        padding: 10px;
        border: none;
        background: #e8e8e8;
        margin-bottom: 15px;
        border-radius: 3px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.3em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #ddd;
        transition: 0.3s;
      }
      button:hover {
        background: #bbb;
      }
      button.operator {
        background: #ff9800;
        color: white;
      }
      button.clear {
        background: #e53935;
        color: white;
      }
      button.equals {
        background: #4caf50;
        color: white;
      }
      .toggle-theme {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.5em;
        cursor: pointer;
      }
      /* Dark Mode */
      body.dark {
        background: #1e1e1e;
        color: white;
      }
      .dark .calculator {
        background: #333;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }
      .dark .display {
        background: #555;
        color: white;
      }
      .dark button {
        background: #777;
        color: white;
      }
      .dark button:hover {
        background: #999;
      }
      .dark button.operator {
        background: #ff9800;
      }
      .dark button.clear {
        background: #d32f2f;
      }
      .dark button.equals {
        background: #388e3c;
      }

      /* responsive design */
      @media (max-width: 400px) {
        .calculator {
          width: 90%;
          padding: 15px;
        }
        .display {
          font-size: 1.5em;
          height: 50px;
        }
        button {
          padding: 12px;
          font-size: 1.1em;
        }
        .toggle-theme {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-moon toggle-theme" id="themeToggle"></i>

    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="backspace()">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button onclick="clearDisplay()" class="clear">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="equals" onclick="calculate()">
          <i class="fa-solid fa-equals"></i>
        </button>
        <button class="operator" onclick="appendToDisplay('+')">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <p style="padding: 30px">Created by Suraj‚ù§</p>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }
      function clearDisplay() {
        document.getElementById("display").value = "";
      }
      function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }
      function calculate() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch (error) {
          document.getElementById("display").value = "ERROR";
        }
      }
      // Dark Mode Toggle
      document
        .getElementById("themeToggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark");
          let icon = document.getElementById("themeToggle");
          if (document.body.classList.contains("dark")) {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        });
    </script>
  </body>
</html>
